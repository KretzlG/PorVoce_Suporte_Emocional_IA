{% extends "dashboards/dashboard-base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block page_title %}Editar Usuário{% endblock %}
{% block dashboard_content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12 col-md-8 mx-auto">
            <h2 class="fw-bold mb-3">Editar Usuário</h2>
            <form method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="first_name" class="form-label">Nome</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Sobrenome</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" name="phone" id="phone" class="form-control" value="{{ user.phone }}">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('admin.users') }}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
