{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Perfil do Usuário</h2>
    <div class="card mt-4" style="max-width: 500px;">
        <div class="card-body">
            <form method="post" action="{{ url_for('perfil.editar_perfil') }}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ user.nome or user.get_full_name() or '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{ user.age or '' }}" min="13" max="120">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
