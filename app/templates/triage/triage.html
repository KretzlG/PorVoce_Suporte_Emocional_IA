<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Imagens - Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
            font-weight: 300;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid transparent;
            aspect-ratio: 1;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .image-item.selected {
            border-color: #667eea;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .image-item.selected img {
            filter: brightness(1.1) saturate(1.2);
        }

        .image-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.8);
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-item.selected::after {
            opacity: 1;
            content: '✓';
            font-size: 3em;
            color: white;
            font-weight: bold;
        }

        .selected-count {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #666;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .form-actions {
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 600px) {
            .images-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Selecione suas imagens</h1>

        <form id="imageSelectionForm" method="POST" action="/submit-images" onsubmit="handleSubmit(event)">
            <!-- IMAGENS | DATANAME DEVE SER A DESCRIÇÃO DA FOTO -->
            <div class="images-grid">
                <div class="image-item" data-id="1" data-description="Paisagem 1">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=400&fit=crop&crop=center"
                        alt="Paisagem 1">
                </div>
                <div class="image-item" data-id="2" data-description="Paisagem 2">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=400&fit=crop&crop=center"
                        alt="Paisagem 2">
                </div>
                <div class="image-item" data-id="3" data-description="Paisagem 3">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400&h=400&fit=crop&crop=center"
                        alt="Paisagem 3">
                </div>
                <div class="image-item" data-id="4" data-description="Paisagem 4">
                    <img src="https://images.unsplash.com/photo-1418065460487-3956ef138dd4?w=400&h=400&fit=crop&crop=center"
                        alt="Paisagem 4">
                </div>
                <div class="image-item" data-id="5" data-description="Paisagem 5">
                    <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=400&h=400&fit=crop&crop=center"
                        alt="Paisagem 5">
                </div>
                <div class="image-item" data-id="6" data-description="Paisagem 6">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400&h=400&fit=crop&crop=center"
                        alt="Paisagem 6">
                </div>
            </div>

            <div class="selected-count">
                <span id="count">0</span> imagens selecionadas
            </div>

            <!-- Campo hidden para enviar as imagens selecionadas -->
            <input type="hidden" id="selectedImages" name="selectedImages" value="">

            <div class="form-actions">
                <button type="submit" class="btn">Enviar Seleção</button>
            </div>

        </form>
    </div>

    <script>
        let selectedImages = [];

        // Adicionar event listeners para cada imagem
        document.querySelectorAll('.image-item').forEach(item => {
            item.addEventListener('click', function () {
                const imageId = this.getAttribute('data-id');
                const imageDescription = this.getAttribute('data-description');

                if (this.classList.contains('selected')) {
                    // Deselecionar
                    this.classList.remove('selected');
                    selectedImages = selectedImages.filter(img => img.id !== imageId);
                } else {
                    // Selecionar
                    this.classList.add('selected');
                    selectedImages.push({
                        id: imageId,
                        name: imageDescription
                    });
                }

                updateCounter();
                updateHiddenField();
            });
        });

        function updateCounter() {
            const countElement = document.getElementById('count');
            countElement.textContent = selectedImages.length;

            // Animar o contador
            countElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                countElement.style.transform = 'scale(1)';
            }, 200);
        }

        function updateHiddenField() {
            // Atualizar o campo hidden com os IDs das imagens selecionadas
            const hiddenField = document.getElementById('selectedImages');
            hiddenField.value = JSON.stringify(selectedImages);
        }

        function handleSubmit(event) {
            event.preventDefault();

            if (selectedImages.length === 0) {
                alert('Por favor, selecione pelo menos uma imagem antes de enviar.');
                return;
            }

            // Mostrar dados que seriam enviados
            console.log('Imagens selecionadas:', selectedImages);
            alert(`Formulário enviado!\nImagens selecionadas: ${selectedImages.length}\nDescrição: ${selectedImages.map(img => img.name).join(', ')}`);

            // Enviando descrição das imagens para o Servidor.
            fetch('/api/triage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    selectedImages: selectedImages
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

                
        }
    </script>
</body>

</html>
