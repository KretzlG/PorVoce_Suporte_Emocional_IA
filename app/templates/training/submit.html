

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Novo Treinamento</h5>
        </div>
        <div class="card-body">
            <form id="training-form" method="post" action="{{ url_for('training.submit') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div id="form-message" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
// Envia o formulário via AJAX e atualiza o <main>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('training-form');
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(response => response.text())
            .then(html => {
                // Substitui o conteúdo do <main> pelo retorno
                const main = document.querySelector('main');
                if (main) main.innerHTML = html;
            })
            .catch(() => {
                document.getElementById('form-message').innerHTML = '<div class="alert alert-danger">Erro ao enviar. Tente novamente.</div>';
            });
        });
    }
});
</script>
