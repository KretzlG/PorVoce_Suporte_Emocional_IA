<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="static/img/logo.png">
        <title>Cadastro</title>
        <link rel="stylesheet" href="static/css/login_cadastro.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div>
            <img src="static/img/fundo.png" alt="fundo" class="background">
        </div>
            
        <div class="container">
            <h1>Bem Vindo(a)</h1>
            <hr>
            <form method="post">
                <i class='bx bx-user' aria-hidden='true' class="Nome"></i>
                <input type="text" placeholder="Nome" required>

                <i class='bx bx-street-view'></i>
                <input type="email" placeholder="Digite seu e-mail" required>

                <i class="bi bi-eye-fill" id="btn-senha1" onclick="mostrarSenha('senha1', 'btn-senha1')"></i>
                <input type="password" placeholder="Senha" id="senha1" required>
                
                <i class="bi bi-eye-fill" id="btn-senha2" onclick="mostrarSenha('senha2', 'btn-senha2')"></i>
                <input type="password" placeholder="Confirme a sua Senha" id="senha2" required>

                <p id="msg-erro" style="color: red; display: none; margin-bottom: 10px;"></p>
                <button class="button" type="submit" style="margin-top: 1%;">Cadastro</button>
            </form>

            <p class="have_an_accont">JÃ¡ tem uma conta? <a href="templates/auth/login.html">Clique aqui</a></p>

        </div>

        <script src="static/js/show_password.js"></script>
    </body>

</html>
