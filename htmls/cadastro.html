<!DOCTYPE html>
<html lang="pt-BR">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/csss/styleGlobal.css">
    <link rel="stylesheet" href="/csss/cadastroLogin.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"> <!--uma bootsstrap para os incones de nome e email-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!--uma bootstrap para os icones de mostrar a senha-->

</head>

<body>
    <div class="container">

        <form id="loginForm" method="post" autocomplete="off">
        
            <h1>Cadastro</h1>

            <div class="input-box">

                <i class='bx bx-user' aria-hidden='true'></i>
                <input type="text" placeholder="Nome" required>
                
                <i class='bx bx-street-view' aria-hidden='true'></i>
                <input type="email" placeholder="Email" required>

                <i class="bi bi-eye-fill" id="btn-senha1" onclick="mostrarSenha('senha1', 'btn-senha1')"></i>
                <input type="password" placeholder="Senha" id="senha1" required>

                <i class="bi bi-eye-fill" id="btn-senha2" onclick="mostrarSenha('senha2', 'btn-senha2')"></i>
                <input type="password" placeholder="Confirme a sua Senha" id="senha2" required>

                <button class="button" type="submit">Entrar</button>

                <div class="have_an_account">

                    <p>JÃ¡ tem uma conta? <a href="#">Clique aqui</a></p>
                    

                </div>

        </form>

    </div>

    <script src="/jss/verSenha.js"></script>

</body>

</html>
