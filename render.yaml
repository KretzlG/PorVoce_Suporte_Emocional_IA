services:
  - type: web
  name: porvoce-app
    env: python
    buildCommand: |
      pip install --upgrade pip && 
      pip install -r requirements.txt
    startCommand: |
      export FLASK_APP=wsgi.py &&
      flask db upgrade || echo "Migration failed or not needed" &&
      gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 wsgi:app
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: wsgi.py
      - key: DATABASE_URL
        fromDatabase:
          name: porvoce-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

  - type: pserv
  name: porvoce-db
    env: postgresql
    plan: free
  databaseName: porvoce
  databaseUser: porvoce_user
